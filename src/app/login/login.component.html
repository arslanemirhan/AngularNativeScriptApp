<ActionBar>
    <Label text="Welcome to App"></Label>
</ActionBar>
<StackLayout>
    <!-- <Image src="https://www.cbronline.com/wp-content/uploads/2016/06/what-is-URL-770x503.jpg" horizontalAlignment="center"></Image> -->
    <Image src="res://icon" horizontalAlignment="center"></Image>
    <TextField
        hint="E-mail Address"
        secure="false"
        keyboardType="email"
        returnKeyType="done"
        (returnPress)="onReturnPress($event)"
        autocorrect="false"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)">
    </TextField>
    <TextField
        hint="Password"
        secure="true"
        returnKeyType="done"
        (returnPress)="onReturnPress($event)"
        autocorrect="false"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)">
    </TextField>
    <Button  text="Sign-in" class="-primary -rounded-lg login-button" (tap)="onTap($event)"></Button>
</StackLayout>
